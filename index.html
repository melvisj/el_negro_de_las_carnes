<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://res.cloudinary.com/db3zlgzix/image/upload/v1756078772/favicon_pawile.ico"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="ElNegroDeLasCarnes - Carnes premium de Categoría V, frescas y de origen nacional. Delivery rápido en Santiago. ¡Pide por WhatsApp!"
    />
    <meta
      name="keywords"
      content="carnes, asado, delivery, santiago, carnicería, categoría v, premium"
    />
    <meta
      property="og:title"
      content="ElNegroDeLasCarnes - Calidad Premium en cada corte"
    />
    <meta
      property="og:description"
      content="Carnes de Categoría V, frescas y de origen nacional. Delivery rápido desde Santiago."
    />
    <meta
      property="og:image"
      content="https://res.cloudinary.com/db3zlgzix/image/upload/v1756078772/logo_zf3vhz.jpg"
    />
    <meta property="og:type" content="website" />
    <title>ElNegroDeLasCarnes - Calidad Premium en cada corte</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      if (window.netlifyIdentity) {
        // Si llegas con #invite_token a la home, abre el modal y deja crear contraseña
        window.netlifyIdentity.on("init", (user) => {
          if (!user && window.location.hash.includes("invite_token=")) {
            window.netlifyIdentity.open("signup"); // o 'login', ambos funcionan con el token
          }
        });
        // Una vez logueado (o completado el signup), manda al panel
        window.netlifyIdentity.on("login", () => {
          window.location.href = "/admin/";
        });
      }
    </script>
  </body>
</html>
